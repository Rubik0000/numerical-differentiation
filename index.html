<!DOCTYPE html>
<html>
<head>
  <title>Численное дифференцирование</title>
  <meta charset="utf-8">

  <!-- Chart.js -->

  <link rel="stylesheet" type="text/css" href="style/reset.css">
  <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
  
  <form class="inputData">
    <label>
      Шаг h:
      <input type="text" id="step" value="0.1">
    </label>
    <label>
      Левая граница:
      <input type="text" id="left" value="-5">
    </label>
    <label>
      Правая граница:

  </form>

  <div class="graphic">
    <canvas id="function" width="500" height="500"></canvas>
  </div>
  <div class="graphic">
    <canvas id="derivative" width="500" height="500"></canvas>
  </div>
  <div class="graphic">
    <canvas id="defectsIntented" width="500" height="500"></canvas>    
  </div>
  <div class="graphic">
    <canvas id="defectsReal" width="500" height="500"></canvas>  
  </div>
